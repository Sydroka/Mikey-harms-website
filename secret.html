<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>...</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #000;
        min-height: 100vh;
        overflow-x: hidden;
        font-family: sans-serif;
      }

      .secret-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 2.4rem;
        padding: 4rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      .art-item {
        border-radius: 12px;
        overflow: hidden;
        transition: transform 0.4s;
        opacity: 0;
        animation: fadeInUp 0.8s forwards;
      }

      .art-item:nth-child(1) {
        animation-delay: 0.1s;
        transform: rotate(-2deg);
      }
      .art-item:nth-child(2) {
        animation-delay: 0.2s;
        transform: rotate(1.5deg);
      }
      .art-item:nth-child(3) {
        animation-delay: 0.3s;
        transform: rotate(-1deg);
      }
      .art-item:nth-child(4) {
        animation-delay: 0.4s;
        transform: rotate(2deg);
      }
      .art-item:nth-child(5) {
        animation-delay: 0.5s;
        transform: rotate(-1.5deg);
      }
      .art-item:nth-child(6) {
        animation-delay: 0.6s;
        transform: rotate(1deg);
      }
      .art-item:nth-child(7) {
        animation-delay: 0.7s;
        transform: rotate(-2deg);
      }
      .art-item:nth-child(8) {
        animation-delay: 0.8s;
        transform: rotate(1.5deg);
      }

      .art-item:hover {
        transform: rotate(0deg) scale(1.05) !important;
        z-index: 10;
        position: relative;
      }

      .art-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
        }
      }

      .secret-header {
        text-align: center;
        padding: 4rem 0 2rem;
        color: #333;
        font-size: 1.2rem;
        letter-spacing: 4px;
        text-transform: uppercase;
      }

      .back-btn {
        position: fixed;
        top: 2rem;
        left: 2rem;
        background: transparent;
        border: 1px solid #333;
        color: #333;
        padding: 0.8rem 1.6rem;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1.4rem;
        font-family: sans-serif;
        transition: all 0.3s;
        z-index: 100;
      }

      .back-btn:hover {
        border-color: #666;
        color: #666;
      }

      @media (max-width: 768px) {
        .secret-grid {
          grid-template-columns: repeat(2, 1fr);
          padding: 2rem;
          gap: 1.6rem;
        }
      }

      @media (max-width: 480px) {
        .secret-grid {
          grid-template-columns: 1fr;
          padding: 1.6rem;
        }
      }
    </style>
  </head>
  <body>
    <button class="back-btn">‚Üê Back</button>
    <p class="secret-header">you weren't supposed to click that</p>

    <div class="secret-grid">
      <div class="art-item">
        <img src="img/secret/attitude.png" alt="Art" />
      </div>
      <div class="art-item"><img src="img/secret/hallow.png" alt="Art" /></div>
      <div class="art-item"><img src="img/secret/hope.png" alt="Art" /></div>
      <div class="art-item"><img src="img/secret/MHz6png.png" alt="Art" /></div>
      <div class="art-item"><img src="img/secret/rusty.png" alt="Art" /></div>
      <div class="art-item"><img src="img/secret/third.png" alt="Art" /></div>
      <div class="art-item"><img src="img/secret/waning.png" alt="Art" /></div>
      <div class="art-item"><img src="img/secret/whole.png" alt="Art" /></div>
    </div>

    <audio id="secret-audio" loop>
      <source src="audio/found.mp3" type="audio/mpeg" />
    </audio>

    <script>
      // Do NOT play audio here - it's already playing from the main page
      document.querySelector(".back-btn").addEventListener("click", (e) => {
        e.preventDefault();
        window.parent.postMessage("goBack", "*");
      });
    </script>
  </body>
</html>
